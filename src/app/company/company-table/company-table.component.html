      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies">
        <td>{{company.name}}</td>
        <td>{{company.email}}</td>
        <td>{{company.phone}}</td>
        <td>
          <button class="btn btn-warning">EDIT ‚úç</button>
          <button class="btn btn-danger"
          (click)="deleteCompanyChild(company)" >DELETE üí•</button>
        </td>
      </tr>
    </tbody>
  </table>
